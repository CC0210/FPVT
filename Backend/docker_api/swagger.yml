swagger: "2.0"
info:
  description: This is the swagger file that goes with our server code
  version: "1.0.0"
  title: Swagger REST Article
consumes:
  - "application/json"
produces:
  - "application/json"

basePath: "/api"

# Paths supported by the server application
paths:
  /signup:
    post:
      operationId: "signup.send"
      # tags:
        # - "SignUp"
      # summary: "The people sign up data"
      # description: "Read the list of people"
      consumes:
        - application/json
      produces:
        - application/json
        - text/xml
        - text/html

      responses:
        200:
          description: "OK"
          examples:
            application/json:
             {
               "status": "Success"
             }

  /image:
    get:
      operationId: "image.showim"
      responses:
        200:
          description: "OK"
  /image_encoded:
    get:
      operationId: "image.encode_im"
      responses:
        200:
          description: "OK"
